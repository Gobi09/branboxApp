<ion-view>
    <!-- <div class="block-header">
        <img class="img-responsive img-circle" id="circle" src="img/logo.jpg">        
    </div> -->
    <div class="bs-item z-depth-5" ng-controller="authentication">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body card-padding">
                <form name="form"  role="form">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="md md-person"></i>
                        </span>
                        <div class="fg-line">
                            <input class="form-control fg-input" type="email" placeholder="Email" name="email" id="email" ng-model="login.email" required>
                        </div> 
                        <div class="error" 
                            ng-show="form.email.$dirty && form.email.$invalid">
                            <small class="error" ng-show="form.email.$error.required">
                                Email required.
                            </small>                                                                     
                        </div>                        
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="md md-accessibility"></i>
                        </span>
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password" id="password" placeholder="Password" name="password" ng-model="login.password" required>
                        </div> 
                        <div class="error" 
                            ng-show="form.password.$dirty && form.password.$invalid">
                            <small class="error" ng-show="form.email.$error.required">
                                Password required.
                            </small>                                                                     
                        </div>                       
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            <i class="input-helper"></i>
                            Don't forget to check me out
                        </label>
                    </div>
                    <button type="submit" ng-click="loginAuthentication();" class="btn btn-primary btn-sm waves-effect">Sign In</button>
                    <a href="#register" type="submit" class="btn btn-primary btn-sm">Register</a>
                </form>
            </div>
        </div>
    </div>
    <style>
        .img-responsive 
        {
            margin: 0 auto;
        }
    </style>
</ion view>
<style type="text/css">
.error{
    color: #E23237;
}
</style>
