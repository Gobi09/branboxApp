<ion-view>
    <div class="card" ng-controller="SubMenuItemController">
       
        <div class="card-body card-padding">
            
            <div class="card-header jumbotron ">
                <a ng-show="useremail != null" href="#menu" class="btn bgm-cyan waves-effect pull-right">
                   <i class="md md-shopping-cart md-white md-large"></i>
                </a>
                <h2>Items<small>Select Items</small></h2>
                <p></p>
                <div id="top-search-wrap">
                    <input type="text">
                </div>
                <div class="chat-search">
                    <div class="fg-line">
                        <input type="search" class="form-control" ng-model="SubMenuItem" placeholder="Search Items ">
                    </div>
                </div>
            </div>


            <div class="row order" ng-repeat="SubMenuItem in SubMenuItemData  | filter:SubMenuItem">
                <div class="col-sm-12 col-md-12">
                    <div class="thumbnail">
                        <input type="hidden" class="price{{$index}}" value="{{item.price}}">
                        <img alt="" style="width: 100%;" src="{{SubMenuItem.image}}">
                        <div class="caption">
                            <h4 ng-init="price = SubMenuItem.price" class>{{SubMenuItem.name}}</h4>
                            <p id="fant"> Price: {{price}} <span class="pull-right">Sub Total: <span id="price{{$index}}"  ng-model="price">{{price}}</span> AED</span>
                           
                            </p>
                            <p>
                                 <span>
                                     <button class="btn bgm-teal   btn-sm waves-effect" type="button" data-toggle="collapse" data-target="#collapseExample{{$index}}" aria-expanded="false" aria-controls="collapseExample{{$index}}">Ingredients
                                                                    </button>
                                 </span>
                               

                                <span class="m-b-5  pull-right" ng-show="useremail != null"  >

                                <button class="btn btn-danger btn-sm waves-effect" type="button" ng-click='minus($event,$index,SubMenuItem);' id="minus" value="1" >-</button>

                                <input type="button"  value="1" name="quantity" ng-model="quantity" class="btn bgm-bluegray quantity1 btn-sm waves-effect"id="quantity{{$index}}">

                                <button class="btn btn-danger btn-sm waves-effect"  ng-click='plus($event,$index,SubMenuItem);' id="plus" value="1" type="button">+</button>
                                <button class="btn bgm-gray btn-sm waves-effect text-center icon-left ion-ios-cart" value="1" id="addtocart{{$index}}" ng-click="addToCart($event,$index,SubMenuItem);" type="button"  data-type="inverse"  data-from="top" data-align="center"><i class="md-shopping-cart"></i></button>

                            </span>

                            </p>
                          
                               
                                  <br>
                                <div class="collapse m-t-10" id="collapseExample{{$index}}">
                                    <h4>Ingredients</h4>
                                   <div class="table-responsive" style="" tabindex="5">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Ingredients-Price</th>
                                                    <th>Yes/No</th>
                                                    <th>Notes</th>
                                                </tr>
                                            </thead>  
                                            <tbody>
                                                <tr ng-repeat="ingredients in SubMenuItemIngredientsData" ng-if="SubMenuItem.id==ingredients.itemId" >
                                                    <td>{{ingredients.ingredients}}-{{ingredients.price}} AED</td>
                                                    <td>
                                                        <div class="toggle-switch" data-ts-color="green" ng-if="ingredients.category!='base'">
                                                            <input  type="checkbox" value="NO"  ng-click="savecYesno($event,ingredients,$index);" checked   hidden="hidden" id="ts{{$index}}">
                                                            <label class="ts-helper" for="ts{{$index}}"></label>
                                                        </div>
                                                       
                                                        <!-- <label class="checkbox checkbox-inline m-r-20" >
                                                        <input type="checkbox" value="NO" ng-if="ingredients.category!='base'" ng-click="savecYesno($event,ingredients,$index);" checked  >
                                                        <i class="input-helper"></i>
                                                        </label> -->
                                                    </td>
                                                    <td>
                                                        <div class="form-group fg-line">
                                                        <input id="exampleInputEmail1" class="form-control input-sm" ng-keyup="saveExtra($event,ingredients,$index)" type="email" placeholder="Notes">
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>     
                                        </table>
                                    </div>
                                </div>



                            
                        </div>
                    </div>
                </div>
                
            </div>
