<ion-view>
    <div class="card" ng-controller="AddToCartCtrl">
        <div class="card-body card-padding">
                <div class="pmb-block">
                    <div class="pmbb-header">
                        <h2>
                            <i class="md md-equalizer m-r-5"></i> 
                        Give your Date and Time Details for Timed deleviry</h2>
                    </div>
                </div>
                <div class="pmbb-body p-l-30">
                    <div class="card-padding card-header">                            
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="c-black f-500 m-b-20">Select date</p>
                                
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="md md-event"></i></span>
                                        <div class="dtp-container dropdown fg-line">
                                        <input type='text'  id="deliveryDate"  class="form-control date-picker" data-toggle="dropdown" placeholder="Click here...">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-4">
                                <p class="c-black f-500 m-b-20">Select Time</p>
                                
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="md md-access-time"></i></span>
                                        <div class="dtp-container dropdown fg-line">
                                        <input type='text' id="deliveryTime" class="form-control time-picker" data-toggle="dropdown" placeholder="Click here...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 ">
                            <div class="input-group form-group">
                                <button class="btn btn-info waves-effect" ng-click="save()">save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $('.datetimepicker').datetimepicker({
           format: 'DD-MM-YYYY'
        });
        
        $('.timepicker').datetimepicker({
            format: 'HH:mm'
        });


    </script>
        <script >
$(document).ready(function(){

    //alert("asdf");
       $('.date-time-picker').datetimepicker();


        $('.time-picker').datetimepicker({
            format: 'LT'
        });
 
    

        $('.date-picker').datetimepicker({
            format: 'DD/MM/YYYY'
        });



});


</script>
</ion-view>
