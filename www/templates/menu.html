<ion-view>
    <div class="card" ng-controller="MenuController">
        <div class="card-body card-padding">
            <div class="card-header jumbotron">
                <h2>Restaurant Menus<small>Select Menu Categories</small></h2>
                <p></p>
                <div id="top-search-wrap">
                    <input type="text">
                </div>
                <div class="chat-search">
                    <div class="fg-line">
                        <input type="search" class="form-control" ng-model="Menus"   placeholder="Search Menu ">
                    </div>
                </div>
            </div>
          
            <div class="listview " ng-repeat="Menus in MenuData  | filter:Menus">
                <a href="#subMenu/={{Menus.id}}" class="lv-item">
                    <div class="media">
                        <div class="pull-left p-relative">
                            <img alt="" src="{{Menus.image}}" class="lv-img-sm">
                        </div>
                        <div class="media-body">
                            <div class="lv-title"id="menu-size">{{Menus.name}}</div>
                            <small class="lv-small">{{Menus.name}} Categories</small>
                        </div>
                        <div class="p-relative pull-right">
                            <i class="md-chevron-right md-lg"></i>
                        </div>
                    </div>
                </a>
