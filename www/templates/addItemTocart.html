<style type="text/css"> 
.card {
    width: auto;
    height: 700px;
}
</style>
<ion-view>
    <div class="card" ng-controller="AddToCartCtrl">
        <div class="card-body card-padding" style="padding-left: 10px;">
            
            <div class="card-header ">
                <h2> Name: {{userName}} <small>Email: {{useremail}}</small></h2>
                <br>
                <!-- ng-show=" date =='' " -->
                <h2 class="pull-center" >Your Orders<small>final summary</small>  </h2>
                 <!-- <h2 class="pull-center" ng-show=" date !='' ">Your Timed Orders<small>final summary</small>  </h2> -->

            </div>
            <div class="row" id="timed">
                    <div class="col-sm-4">
                        <!-- <p class="c-black f-500 m-b-20">Select date</p> -->
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="md md-event"></i></span>
                                <div class="dtp-container dropdown fg-line">
                                <input type='text'  id="deliveryDate"  class="form-control date-picker" data-toggle="dropdown" placeholder="Select date">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-4">
                        <!-- <p class="c-black f-500 m-b-20">Select Time</p> -->
                        
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="md md-access-time"></i></span>
                                <div class="dtp-container dropdown fg-line">
                                <input type='text' id="deliveryTime" class="form-control time-picker" data-toggle="dropdown" placeholder="Select Time">
                            </div>
                        </div>
                    </div>
                </div>
                        
             <br>
            <button ng-click="showfun(OrderedItems);" class="btn bgm-orange  btn-sm waves-effect">Timed Delivery Orders</button>
            <button ng-click="hidefun(OrderedItems);" class="btn bgm-bluegray  btn-sm waves-effect pull-right"> Odinary Orders</button>

            <div>




            </div>  
            <div class=" " style="" tabindex="2" id="orderdata">
                 <div><br></div>
                

                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Sub Total</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="order in OrderedItems">
                            <td>
                                <div>
                                  
                                    <img src="{{order.image}}" class="text-center" style="width:80px;"><br>
                                    <span class="span-sty" >{{order.itemName}}</span><br>
                                </div>
                                
                            </td>
                            <!-- <td></td> -->
                            <td> 
                                <br>
                                <input type="text" style="width:30px;" class="form-control"ng-keyup="getsubtotal($event,$index,order);" name="quantity"class="item item-input "  id="quantity" value="{{order.quantity}}">


                            </td>
                            <td> 
                                <br><br>
                                {{order.price}}
                                <input type="hidden" style="width:25px"  readonly name="price"class="form-control" id="price" value="{{order.price}}">

                            </td>
                            <td> 
                                <br><br>
                                {{order.subTotal}}
                                <input type="hidden" style="width:60px" readonly name="subtotal"class="form-control" id="subTotal" value="{{order.subTotal}}">
                                 <button ng-click="removeOrder($index,order);" class="btn button-small bgm-red button-assertive"><i class="md  md-clear"></i>
                                </button>

                            </td>
                            <!-- <td>
                                <br><br>
                                <button ng-click="removeOrder($index,order);" class="btn button-small bgm-red button-assertive"><i class="md  md-clear"></i>
                                </button>
                            </td> -->
                        </tr>
                        
                    </tbody>

                </table>
                <div class="button button-small  icon-right  text-center">
                     Total: 
                      {{ getTotal(); }} AED

                      <br>
                      <br>
                      <button ng-click="getFood(OrderedItems);" id="food" data-type="inverse" data-animation-in="animated flipInY"  data-animation-Out="animated flipOutY" class="btn bgm-green btn-sm waves-effect t">Get Food</button>
                </div>

                

               <!--  <div class=" button button-small button-assertive  icon-right  text-center"   >
                   
                </div> -->
               

            </div>

          
            <a aria-expanded="false" data-toggle="dropdown" href="" ng-click="goback();" class="btn bgm-deeppurple btn-float z-depth-1 waves-effect pull-right">
                    <i class="md  md-keyboard-backspace"></i>
                </a>
            
        </div>
    </div>
     <script type="text/javascript">
        $('.datetimepicker').datetimepicker({
           format: 'DD-MM-YYYY'
        });
        
        $('.timepicker').datetimepicker({
            format: 'HH:mm'
        });


    </script>
          <script >
$(document).ready(function(){

    //alert("asdf");
       $('.date-time-picker').datetimepicker();


        $('.time-picker').datetimepicker({
            format: 'LT'
        });
 
    

        $('.date-picker').datetimepicker({
            format: 'DD/MM/YYYY'
        });



});


</script>
    
</ion-view>
