<style>
#location {
    height: 200px;
    width: auto;
}
</style>
<ion-view>
<div class="card bs-item z-depth-4" ng-controller="contactCtrl"> 
    <div class="contacts clearfix row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card-header">
                <div id="location"> </div>  
                <div class="card-body "  style="padding:10px;">
                   <div class="row ">
                        <div class="col-md-12 "> 
                        <h5><div ng-bind-html="name"></div> </h5>
                        <h5><div ng-bind-html="companyName"></div></h5>
                        <h5><div ng-bind-html="address1"></div></h5>
                        <h5><div ng-bind-html="address2"></div></h5>
                        <h5><div ng-bind-html="city"></div></h5>
                        <!-- <h5><div ng-bind-html="state"></div></h5> -->
                        <h5><div ng-bind-html="country"></div></h5>
                        <h5><div ng-bind-html="postalCode"></div></h5>
                        <!-- <h5><i class="md md-quick-contacts-dialer"></i> <div ng-bind-html="phoneNumber"></div></h5> -->
                        <!-- <h5><i class="md md-quick-contacts-dialer"></i> <div ng-bind-html="website"></div></h5></div> -->
                    </div>
                        <div class="col-md-6 col-sm-6 col-xs-7"> <h5><i class="md md-quick-contacts-mail"></i> <div ng-bind-html="email"></div></h5> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
<div class="card">
        <div class="card-body card-padding" style="padding:10px;">
            <form role="form">
                <div class="row">
                    <div class="col-sm-12">                       
                        <div class="input-group">
                            <span class="input-group-addon"><i class="md md-person"></i></span>
                            <div class="fg-line">
                                <input type="text" placeholder="Full Name" name="username" id="username" class="form-control">
                            </div>
                        </div><br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="md md-email"></i></span>
                            <div class="fg-line">
                                <input type="text" placeholder="Email Address" name="email"  id="email" class="form-control">
                            </div>
                        </div><br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="md md-comment"></i></span>
                            <div class="fg-line">
                                <textarea placeholder="Comments...." rows="5" name="feedbackMessage"  id="feedbackMessage" class="form-control"></textarea>
                            </div>
                        </div><br>
                    </div>
                </div>
                <button type="submit" ng-click="sendFeedBack();" class="btn btn-primary btn-sm m-t-10">Submit</button>
            </form>
        </div>
    </div>
</ion-view>
