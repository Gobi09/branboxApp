<ion-view>   
    <div class="block-header">
        <img class="img-responsive img-circle" src="img/logo.jpg">        
    </div>
    <div class="bs-item z-depth-5">
        <div class="card" ng-controller="registerForm">            
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body card-padding">
                    <!-- ng-click="insertForm()" -->
                    <!-- ng-submit="insertForm()" -->
                    <form role="form"  novalidate name="newUser">
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control" type="text" id="fname" name="fname" ng-minlength="3" ng-maxlength="8" ng-pattern="[a-zA-Z]" ng-model="register.name" required>
                            </div>
                            <label class="fg-label">First Name</label>  
                            <div class="error" 
                                ng-show="newUser.fname.$dirty && newUser.fname.$invalid">
                                <small class="error" ng-show="newUser.fname.$error.required">
                                    Your name is required.
                                </small>                                                                     
                            </div>  
                        </div>                    
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="password" id="password" ng-pattern="/^\d+$/" name="password" ng-model="register.password" required>
                            </div>
                            <label class="fg-label">Password</label>
                            <div class="error" 
                                ng-show="newUser.password.$dirty && newUser.password.$invalid">
                                <small class="error" ng-show="newUser.password.$error.required">
                                    Password is required.
                                </small>                                                                     
                            </div> 
                        </div>
                        <div class="form-group fg-float">
                            <div class="select">
                                <select class="form-control" id="gender">
                                    <option>Select</option>
                                    <option value="m">Male</option>
                                    <option value="f">Female</option>
                                    <option value="o">Others</option>                               
                                </select>
                            </div>
                            <!-- <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="gender">
                            </div>
                            <label class="fg-label">Gender</label> -->
                        </div>
                        <div class="fg-float form-group">
                            <div class="fg-line ">
                                <input class="form-control date-picker" type="text" id="dob" >
                            </div>
                            <label class="fg-label">Date of Birth</label>
                        </div>                    
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="email" id="email" ng-model="register.email" name="email" required>
                            </div>
                            <label class="fg-label">Email</label>
                            <div class="error" 
                                ng-show="newUser.email.$dirty && newUser.email.$invalid">
                                <small class="error" ng-show="newUser.email.$error.required">
                                    Password is required.
                                </small>                                                                     
                            </div> 
                        </div>                        
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="mobile" ng-model="register.mobile" name="mobile" required>
                            </div>
                            <label class="fg-label">Mobile Number</label>
                            <div class="error" 
                                ng-show="newUser.mobile.$dirty && newUser.mobile.$invalid">
                                <small class="error" ng-show="newUser.mobile.$error.required">
                                    Mobile Number is required.
                                </small>                                                                     
                            </div> 
                        </div>
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="address1" ng-model="address1" name="address1" required>
                            </div>
                            <label class="fg-label">Address line 1</label>
                            <div class="error" 
                                ng-show="newUser.address1.$dirty && newUser.address1.$invalid">
                                <small class="error" ng-show="newUser.address1.$error.required">
                                    Address line 1 is required.
                                </small>                                                                     
                            </div> 
                        </div>
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="address2" ng-model="address2" name="address2">
                            </div>
                            <label class="fg-label">Address line 2</label>                           
                        </div>
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="city" ng-model="register.city" name="city" required>
                            </div>
                            <label class="fg-label">City</label>
                            <div class="error" 
                                ng-show="newUser.city.$dirty && newUser.city.$invalid">
                                <small class="error" ng-show="newUser.city.$error.required">
                                    City is required.
                                </small>                                                                     
                            </div> 
                        </div>
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="state" name="state" ng-model="register.state" required>
                            </div>
                            <label class="fg-label">State</label>
                            <div class="error" 
                                ng-show="newUser.state.$dirty && newUser.state.$invalid">
                                <small class="error" ng-show="newUser.state.$error.required">
                                    State is required.
                                </small>                                                                     
                            </div> 
                        </div>
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="country" name="country" ng-model="register.country" required>
                            </div>
                            <label class="fg-label">Country</label>
                            <div class="error" 
                                ng-show="newUser.country.$dirty && newUser.country.$invalid">
                                <small class="error" ng-show="newUser.country.$error.required">
                                    Country is required.
                                </small>                                                                     
                            </div> 
                        </div>                
                        <div class="form-group fg-float">
                            <div class="fg-line">
                                <input class="form-control fg-input" type="text" id="postalCode" ng-model="register.postalCode" name="postalCode" required ng-focus >
                                <input class="form-control fg-input" type="hidden" id="bussinessId" value="1">                                
                            </div>
                            <label class="fg-label">Postal code</label>
                            <div class="error" 
                                ng-show="newUser.postalCode.$dirty && newUser.postalCode.$invalid">
                                <small class="error" ng-show="newUser.postalCode.$error.required">
                                    Postal code is required.
                                </small>                                                                     
                            </div> 
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                <i class="input-helper"></i>
                                Terms and Condition
                            </label>
                        </div>
                        <a type="submit" ng-click="insertForm()" class="btn btn-primary btn-sm waves-effect">Submit</a>
                        <button type="submit" class="btn btn-primary btn-sm waves-effect" onclick="window.history.back();">Cancel</button>
                    </form>
                </div>            
        </div>
    </div>
    <style>
        .img-responsive 
        {
            margin: 0 auto;
        }
    </style>
</ion view>
<style type="text/css">
.ng-hide{
    /*display: none !important;*/
}
.error{
    color: #E23237;
}
</style>
