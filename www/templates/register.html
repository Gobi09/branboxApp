<ion-view>
    <div class="block-header">
        <img class="img-responsive img-circle" src="img/logo.jpg">        
    </div>
    <div class="bs-item z-depth-5">
        <div class="card">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-body card-padding">
                <form role="form">
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="email">
                        </div>
                        <label class="fg-label">First Name</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="email">
                        </div>
                        <label class="fg-label">Last Name</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password">
                        </div>
                        <label class="fg-label">Password</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password">
                        </div>
                        <label class="fg-label">Confirm Password</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="email">
                        </div>
                        <label class="fg-label">Email</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="text">
                        </div>
                        <label class="fg-label">Mobile Number</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password">
                        </div>
                        <label class="fg-label">Country</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password">
                        </div>
                        <label class="fg-label">State</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password">
                        </div>
                        <label class="fg-label">City</label>
                    </div>
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password">
                        </div>
                        <label class="fg-label">Area</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            <i class="input-helper"></i>
                            Terms and Condition
                        </label>
                    </div>
                    <a href="" type="submit" class="btn btn-primary btn-sm waves-effect">Submit</a>
                    <button type="submit" class="btn btn-primary btn-sm waves-effect">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <style>
        .img-responsive 
        {
            margin: 0 auto;
        }
    </style>
</ion view>
