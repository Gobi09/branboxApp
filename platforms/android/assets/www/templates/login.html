<ion-view>
<style type="text/css"> 
.card {
    width: auto;
    height: 600px;
}
</style>
    <!-- <div class="block-header">
        <img class="img-responsive img-circle" id="circle" src="img/logo.jpg">        
    </div> -->
    <div class="" ng-controller="authentication">

        <div class="card">

            <div class="card-header">
                <!-- <h2>Login</h2> -->
            </div>
             <br><br><br><br><br><br><br><br><br>
            <div class="card-body card-padding" style="padding: 10px;">
                <form name="form"  role="form">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="md md-person"></i>
                        </span>
                        <div class="fg-line">
                            <input class="form-control fg-input" value="{{usneMail}}" type="email" placeholder="Email" name="email" id="email">
                        </div> 
                                        
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="md md-accessibility"></i>
                        </span>
                        <div class="fg-line">
                            <input class="form-control fg-input" type="password" value="{{password}}" id="password" placeholder="Password" name="password">
                        </div>        
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remember" value="YES">
                            <i class="input-helper"></i>
                            Rember Me.....
                        </label>
                    </div>
                    <center>
                         <button type="submit" ng-click="loginAuthentication();" class="btn bgm-deeporange btn-sm waves-effect">Sign In</button>
                    <a href="#register" type="submit" class="btn bgm-green btn-sm">Register</a>
                    </center>
                   
                </form>
            </div>
        </div>
    </div>
    <style>
        .img-responsive 
        {
            margin: 0 auto;
        }
    </style>
</ion view>
<style type="text/css">
.error{
    color: #E23237;
}
</style>
